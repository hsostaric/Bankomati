<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="form" id="login-form" (submit)="login()" class="form" action="" method="GET">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label  for="username" class="text-info">Username:</label><br>
                            <input formControlName="username" required type="text" placeholder="Unesite svoje korisničko ime" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input formControlName="password" required type="password" name="password" id="password" placeholder="Unesite svoju lozinku" class="form-control">
                        </div>
                        <div class="form-group">
                          
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
